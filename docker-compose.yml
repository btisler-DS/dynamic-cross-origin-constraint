version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - SYNAPSE_DATABASE_URL=sqlite:///./data/synapse.db
      - SYNAPSE_DATA_DIR=./data

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
